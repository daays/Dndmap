<!DOCTYPE html>
<html>
  <head>
    <title>maper</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <!--<script src="https://maps.google.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP6S1N-bbElEErIE-_9cGRm_p-d7R2ZmE&callback=initMap"></script>
    <script>
      function init() {
        var mapBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(-85.05112878, -180),
            new google.maps.LatLng(85.05112878, 179.99237812));
        var mapMinZoom = 0;
        var mapMaxZoom = 5;
        var opts = {
          streetViewControl: false,
          tilt: 0,
          mapTypeId: google.maps.MapTypeId.HYBRID,
          center: new google.maps.LatLng(0,0),
          zoom: mapMinZoom
        }
        var map = new google.maps.Map(document.getElementById("map"), opts);

        // https://developers.google.com/maps/documentation/javascript/examples/maptype-image-overlay
        var imageMapType = new google.maps.ImageMapType({
            getTileUrl: function(coord, zoom) {
              var proj = map.getProjection();
              var z2 = Math.pow(2, zoom);
              var tileXSize = 256 / z2;
              var tileYSize = 256 / z2;
              var tileBounds = new google.maps.LatLngBounds(
                proj.fromPointToLatLng(new google.maps.Point(coord.x * tileXSize, (coord.y + 1) * tileYSize)),
                proj.fromPointToLatLng(new google.maps.Point((coord.x + 1) * tileXSize, coord.y * tileYSize))
              );
              if (!mapBounds.intersects(tileBounds) || zoom < mapMinZoom || zoom > mapMaxZoom) return null;
              return "{z}/{x}/{y}.png".replace('{z}',zoom).replace('{x}',coord.x).replace('{y}',coord.y);
            },
            tileSize: new google.maps.Size(256, 256),
            minZoom: mapMinZoom,
            maxZoom: mapMaxZoom,
            name: 'Tiles'
        });

        map.overlayMapTypes.push(imageMapType);
        map.fitBounds(mapBounds);

      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
