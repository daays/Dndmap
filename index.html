<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="map.css">
		<title>PS_Bramus.GoogleMapsTileCutter</title>
		<meta charset="utf-8" />
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				width:100%;
				height:100%;
				color: #CCC;
				background: #EFEFEF;
			}
			span.loading {
				display: block;
				text-align: center;
				font: 300 italic 72px/400px "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="map"><span class="loading">loading tiles...</span></div>
		

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP6S1N-bbElEErIE-_9cGRm_p-d7R2ZmE&callback=initMap"></script>
		<script>


			/*
			 * = PS_Bramus.GoogleMapsTileCutter Config
			 * ----------------
			 */

				var repeatOnXAxis = false; // Do we need to repeat the image on the X-axis? Most likely you'll want to set this to false



			/*
			 * Helper function which normalizes the coords so that tiles can repeat across the X-axis (horizontally) like the standard Google map tiles.
			 * ----------------
			 */

				function getNormalizedCoord(coord, zoom) {
					if (!repeatOnXAxis) return coord;

					var y = coord.y;
					var x = coord.x;

					// tile range in one direction range is dependent on zoom level
					// 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
					var tileRange = 1 << zoom;

					// don't repeat across Y-axis (vertically)
					if (y < 0 || y >= tileRange) {
						return null;
					}

					// repeat across X-axis
					if (x < 0 || x >= tileRange) {
						x = (x % tileRange + tileRange) % tileRange;
					}

					return {
						x: x,
						y: y
					};

				}


			/*
			 * Main Core
			 * ----------------
			 */

				window.onload = function() {

					// Define our custom map type
					var customMapType = new google.maps.ImageMapType({
						getTileUrl: function(coord, zoom) {
							var normalizedCoord = getNormalizedCoord(coord, zoom);
							if(normalizedCoord && (normalizedCoord.x < Math.pow(2, zoom)) && (normalizedCoord.x > -1) && (normalizedCoord.y < Math.pow(2, zoom)) && (normalizedCoord.y > -1)) {
								return zoom + '/' + normalizedCoord.x + '/' + normalizedCoord.y + '.jpg';
							} else {
								return 'empty.jpg';
							}

						},
						tileSize: new google.maps.Size(256, 256),
						maxZoom: 7,
						name: 'PS_Bramus.GoogleMapsTileCutter'
					});


					// Basic options for our map
					var myOptions = {
						center: new google.maps.LatLng(0, 0),
						zoom: 2,
						minZoom: 0,
						backgroundColor:'black',
						streetViewControl: false,
						mapTypeControl: false,
						mapTypeControlOptions: {
							mapTypeIds: ["custom"]
						}
					};

					

					// Init the map and hook our custom map type to it
					var map = new google.maps.Map(document.getElementById('map'), myOptions);
					map.mapTypes.set('custom', customMapType);
					map.setMapTypeId('custom');
var image = {
           url: "village.png" ,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(10, 15),
            scaledSize: new google.maps.Size(25, 25)
};


        var marker = new google.maps.Marker({
          position : new google.maps.LatLng(9.606, -84.9714),
          map : map,
          title : "marker",
          icon: image,
          draggable:false
        });
        google.maps.event.addListener(
          marker,
          "click",
         
          function (e){
            window.open("vill.html");
          });
            var marker2 = new google.maps.Marker({
          position : new google.maps.LatLng(17.421806537336217, -76.67210108952321),
          map : map,
          title : "marker 2",
          icon: image,
          draggable:false
        });
        google.maps.event.addListener(
          marker2,
          "click",
          function (e){
            window.open("vill2.html");
          });






















         google.maps.event.addListener(map, 'click', function(event) {
    alert("Latitude: " + event.latLng.lat() + " " + ", longitude: " + event.latLng.lng());
  });
          

				}
		</script>


	</body>
</html>
